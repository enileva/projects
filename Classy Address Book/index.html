<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Name:    Aveline McEntire
       Date:    10/3/2022
       Program: Classy Address Book !-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <img src="images/snowwhite.png" alt="" id="contactImg">

      <div id="name">
          <h1>Snow White</h1>
          <h3>swhite@castle.com</h3>
      </div>
      <ul id="contactList"></ul>
    </div>
    <div id="form">
      <h4>First Name: </h4>
      <input type="text" name="firstName" id="firstName" value="">
      <h4>Last Name: </h4>
      <input type="text" name="lastName" id="lastName" value="">
      <h4>Email: </h4>
      <input type="text" name="email" id="email" value="">
      <h4>Image Src File: </h4>
      <input type="text" name="imgSrc" id="imgSrc" value="">
      <br><br>
      <input type="button" name="submit" id="submit" value="Add Contact">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
