<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--
      Name: Aveline McEntire
      Program: CIS Board Game Midterm
      Date: 10/14/2022
    -->
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Compsci Boardgame</title>
  </head>
  <body>
    <div id="MainContainer">

      <div id="BoardContainer">

      </div>
      <div id="ButtonContainer">
        <div class="button" id="Canvas">
          <img src="images/canvas.png" id="CanvasButton" alt="Canvas button">
          <p>Check grades</p>
        </div>
        <div class="button" id="Die">
          <img src="images/die.jpg" id="DieButton" alt="Roll die button">
          <p>Roll die</p>
        </div>
        <div id="Announcement">
          <h3 id="PressCanvasText"></h3>
          <h3 id="AnnouncementCardText"></h3>
          <h3 id="AnnouncementClassText"></h3>
          <h3 id="player1Classes"></h3>
          <h3 id="player2Classes"></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
