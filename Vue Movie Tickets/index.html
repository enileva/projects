        <div class="row">
          <div class="column" v-for="movie in movies">

              <img v-bind:src="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
              <p>{{movie.overview}}</p>
              <button id=movie.title @click="addAdultTicket(movie)">Adult Ticket</button>
              <button id=movie.title @click="addChildTicket(movie)">Child Ticket</button>
            </div>

            </div>

        </div>
    </div>
    <div id="cart" :class="{ invisible: !cartVisibility}">
      <table>
        <tr>
          <th>Movie</th>
          <th>Adult Tickets</th>
          <th>Child Tickets</th>
          <th>Subtotal</th>
